깃허브에 배포하기


1. 깃설정
git init



2. 깃 환경설정
git config user.name "simjiyun"
git config user.email "mlbksj_412@naver.com"



3. 깃 리모트(원격) 추가 주소 연결
git remote add origin https://github.com/simjiyun/starbucks_cra_react.git



4. 깃 스테이징 하기 - 엘리베이터 타기
git add .



5. 깃 커밋하기 - 엘리베이터 승차인원 모두 점검하기
git commit -m "스타벅스 create-react-app 리액트 웹제작"



6. 깃 푸쉬하기 - 고속으로 업로드
git push origin master

origin : 깃 주소

깃허브 홈페이지에서 새로고침 확인



8. pakage.json 수정하기
  deploy
  "scripts": {
    "predeploy": "npm run build",
    "deploy": "gh-pages -b master -d build",
    "start": "react-scripts start",
    "build": "react-scripts build"
  },

  깃 리모트 주소
  "homepage": "https://simjiyun.github.io/starbucks_cra_react"









////////////////////////////////////////////////////////////////////////////

8. 설치 gh-pages
npm install --save gh-pages



9. deploy 실행
npm run deploy



10. 깃허브 페이지스 배포하기
Setting => Pages => Source => master => save =>
깃 배포 주소 복사 => 브라우저 띄우기 (적어도 3분 후에)

